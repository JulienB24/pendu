<!doctype html>
<html lang="fr">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le jeu du pendu</title>
  </head>
  <body class="bg-secondary">
    <h3 class="text-warning text-center fs-1 mt-3">
      Le jeu du pendu <i class="fa-solid fa-skull"></i>
    </h3>
    <div class="row justify-content-center">
      <img
        id="img"
        src="./image/partie1.png"
        class="col-5 col-md-2 mt-5"
        alt=""
      />
    </div>
    <div class="row">
      <div class="text-center text-warning fs-1" id="mots"></div>
      <div class="col-md-6 col-11 keyboard mt-4" id="keyboard">
        <div class="key" id="lettre-a" onclick="devinerLettre('a')">A</div>
        <div class="key" id="lettre-b" onclick="devinerLettre('b')">B</div>
        <div class="key" id="lettre-c" onclick="devinerLettre('c')">C</div>
        <div class="key" id="lettre-d" onclick="devinerLettre('d')">D</div>
        <div class="key" id="lettre-e" onclick="devinerLettre('e')">E</div>
        <div class="key" id="lettre-f" onclick="devinerLettre('f')">F</div>
        <div class="key" id="lettre-g" onclick="devinerLettre('g')">G</div>
        <div class="key" id="lettre-h" onclick="devinerLettre('h')">H</div>
        <div class="key" id="lettre-i" onclick="devinerLettre('i')">I</div>
        <div class="key" id="lettre-j" onclick="devinerLettre('j')">J</div>
        <div class="key" id="lettre-k" onclick="devinerLettre('k')">K</div>
        <div class="key" id="lettre-l" onclick="devinerLettre('l')">L</div>
        <div class="key" id="lettre-m" onclick="devinerLettre('m')">M</div>
        <div class="key" id="lettre-n" onclick="devinerLettre('n')">N</div>
        <div class="key" id="lettre-o" onclick="devinerLettre('o')">O</div>
        <div class="key" id="lettre-p" onclick="devinerLettre('p')">P</div>
        <div class="key" id="lettre-q" onclick="devinerLettre('q')">Q</div>
        <div class="key" id="lettre-r" onclick="devinerLettre('r')">R</div>
        <div class="key" id="lettre-s" onclick="devinerLettre('s')">S</div>
        <div class="key" id="lettre-t" onclick="devinerLettre('t')">T</div>
        <div class="key" id="lettre-u" onclick="devinerLettre('u')">U</div>
        <div class="key" id="lettre-v" onclick="devinerLettre('v')">V</div>
        <div class="key" id="lettre-w" onclick="devinerLettre('w')">W</div>
        <div class="key" id="lettre-x" onclick="devinerLettre('x')">X</div>
        <div class="key" id="lettre-y" onclick="devinerLettre('y')">Y</div>
        <div class="key" id="lettre-z" onclick="devinerLettre('z')">Z</div>
        <!-- Ajouter d'autres boutons pour les autres lettres de l'alphabet -->
      </div>
    </div>
    <div class="text-center mt-3 text-warning fs-4">
      <p>Nombre de tentatives restantes : <span id="tentatives">9</span></p>
      <div id="message" class="fs-1"></div>
      <div id="rejouer">
        <button type="button" class="btn btn-warning fs-3 mt-5">Rejouer</button>
      </div>
    </div>
    <footer>
      <script src="script.js"></script>
      <script
        src="https://kit.fontawesome.com/0da3f5fcb9.js"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
